[workspace.package]
version = "0.1.0"
description = "Bottles Next is the evolution of Bottles"
authors = ["Eduardo Flores <edfloreshz@proton.me"]
edition = "2021"
license = "GPL-3.0"
repository = "https://github.com/bottlesdevs/bottles-next"
homepage = ""
categories = [""]
keywords = [""]
exclude = [""]
readme = "README.md"

[workspace]
members = [
    "crates/next-cli",
    "crates/next-core",
    "crates/next-server",
    "crates/next-winebridge",
]
default-members = ["crates/next-core"]
resolver = "2"

[workspace.dependencies]
bottles-core = { git = "https://github.com/bottlesdevs/next-core" }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.134"
thiserror = "2.0.9"
tracing = "0.1.41"
tonic = "0.12.3"
tokio = { version = "1.43.1", features = ["full"] }
prost = "0.13.4"

[patch."https://github.com/bottlesdevs/next-core"]
bottles-core = { path = "crates/next-core" }
